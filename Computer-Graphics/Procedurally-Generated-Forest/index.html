<!DOCTYPE html>
<html>
<head>
    <title>Forest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="inputContainer">
            <div id="forestSizeSliderContainer" class="sliderContainer">
                <span id="forestSizeLabel" class="sliderLabel">Size of the forest:</span>
                <input type="range" id="forestSizeSlider" class="slider" min="1" max="400" value="135" oninput="updateForestSizeValue()">
                <span id="forestSizeValue" class="sliderValue"></span>
            </div>
            <div id="objectCountSliderContainer" class="sliderContainer">
                <span id="sliderLabel" class="sliderLabel">Tree Density:</span>
                <input type="range" id="objectCountSlider" class="slider" min="1" max="500" value="100" oninput="updateSliderValue()">
                <span id="sliderValue" class="sliderValue"></span>
            </div>
            <div id="grassAmountSliderContainer" class="sliderContainer">
                <span id="grassAmountLabel" class="sliderLabel">Number of Bushes:</span>
                <input type="range" id="grassAmountSlider" class="slider" min="1" max="10" value="1" oninput="updateGrassAmountValue()">
                <span id="grassAmountValue" class="sliderValue"></span>
            </div>
            <div id="treeAmountSliderContainer" class="sliderContainer">
                <span id="treeAmountLabel" class="sliderLabel">Number of Trees:</span>
                <input type="range" id="treeAmountSlider" class="slider" min="1" max="10" value="5" oninput="updateTreeAmountValue()">
                <span id="treeAmountValue" class="sliderValue"></span>
            </div>
            <div id="treeScaleSliderContainer" class="sliderContainer">
                <span id="treeScaleLabel" class="sliderLabel">Tree Scale:</span>
                <input type="range" id="treeScaleSlider" class="slider" min="0.1" max="10" step="0.1" value="1" oninput="updateTreeScaleValue()">
                <span id="treeScaleValue" class="sliderValue"></span>
            </div>
            <input type="text" id="inputBox" placeholder="Seed">
            <div id="buttonContainer">
                <button id="generateRandomSeedButton" onclick="generateRandomSeed()">Get Random Seed</button>
                <button id="seedButton">Generate World</button>
            </div>
        </div>
    </div>

    <script src="m4.js"></script>
    <script src="camera.js"></script>
    <script src="parseFunctions.js"></script>
    <script src="twgl-full.min.js"></script>
    <script src="script.js"></script>
    <div id="uiContainer">
        <div id="ui">
        </div>
    </div>

    <script>
        function generateRandomSeed() {
            const seed = Math.floor(Math.random() * 1000000);
            document.getElementById('inputBox').value = seed;
        }
    </script>
</body>
</html>
